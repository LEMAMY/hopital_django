{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos spécialités</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{% static 'images/specialites.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 10%;
      text-align: center;
    }

    ul.specialites {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
    }

    ul.specialites li {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container content">
  <h1 class="mb-4">Nos spécialités médicales</h1>

  <ul class="specialites">
    <li>🩺 Cardiologie</li>
    <li>👶 Pédiatrie</li>
    <li>👩‍⚕️ Gynécologie</li>
    <li>🧠 Neurologie</li>
    <li>🦴 Orthopédie</li>
    <li>🩻 Radiologie</li>
    <li>👁️ Ophtalmologie</li>
    <li>🧘 Psychiatrie</li>
    <li>👂 ORL</li>
  </ul>

  <div class="mt-4">
    <a href="{% url 'accueil' %}" class="btn btn-outline-light">← Retour à l'accueil</a>
  </div>
</div>

</body>
</html>
