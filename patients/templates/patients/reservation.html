{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prendre un rendez-vous</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/rendezvous.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .overlay {
      background-color: rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 6%;
    }

    .form-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      color: #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container content">
  <div class="row justify-content-center">
    <div class="col-md-6 form-card">
      <h2 class="text-center mb-4">Prendre un rendez-vous</h2>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Nom complet</label>
          <input type="text" name="nom" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date souhaitée</label>
          <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Spécialité</label>
          <select name="specialite" class="form-select" required>
            <option value="">Choisir...</option>
            <option>Cardiologie</option>
            <option>Pédiatrie</option>
            <option>Gynécologie</option>
            <option>Ophtalmologie</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'accueil' %}" class="btn btn-link">← Retour à l’accueil</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
