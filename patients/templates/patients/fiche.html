{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
              background-image: url("{% static 'images/fiche_patient.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      color: white;
        }
         .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
         .content {
      position: relative;
      z-index: 1;
      padding-top: 10%;
      text-align: center;
    }

    ul.specialites {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
    }

    ul.specialites li {
      margin: 10px 0;
    }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Fiche de renseignement d'un patient</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" id="nom" name="nom" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Âge</label>
                        <input type="number" id="age" name="age" class="form-control" min="0" required>
                    </div>
                     <div class="mb-4">
                        <label for="tel" class="form-label">Tel</label>
                        <input type="number" id="tel" name="tel" class="form-control" min="0" required>
                    </div>
                    <div class="mb-5">
                        <label for="sexe" class="form-label">Sexe</label>
                        <select id="sexe" name="sexe" class="form-select" required>
                            <option value="">-- Sélectionner --</option>
                            <option>Masculin</option>
                            <option>Féminin</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class>Enregistrer</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="{% url 'accueil' %}" class="btn btn-link btn-secondary">← Retour à l’accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
